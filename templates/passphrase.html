<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWA: Manifest & Meta -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#f6f8ff">
    <!--        End           -->
    <title>Enter Passphrase</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>üîê Welcome</h1>
        <p>Please enter the secret passphrase to continue.</p>
        <form method="POST">
            <input type="password" name="passphrase" placeholder="Enter passphrase..." required>
            <button type="submit">Unlock</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker.register("/static/service-worker.js").then(function (registration) {
                    console.log("‚úÖ Service Worker registered with scope:", registration.scope);
                }).catch(function (err) {
                    console.log("‚ùå Service Worker registration failed:", err);
                });
            });
        }
    </script>
</body>

</html>
