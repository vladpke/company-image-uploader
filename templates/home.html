<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWA: Manifest & Meta -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#f6f8ff">
    <!--        End           -->
    <title>Select Company</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>üè¢ Select a Company</h1>
        <form method="GET" action="/upload">
            <button name="company" value="Simple Move" style="background-color: {{ company_themes['Simple Move'] }};"
                class="company-btn">Simple Move</button>
            <button name="company" value="Page Relocation"
                style="background-color: {{ company_themes['Page Relocation'] }};" class="company-btn">Page
                Relocation</button>
            <button name="company" value="Baxter Moving"
                style="background-color: {{ company_themes['Baxter Moving'] }};" class="company-btn">Baxter
                Moving</button>
        </form>

    </div>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker.register("/static/service-worker.js").then(function (registration) {
                    console.log("‚úÖ Service Worker registered with scope:", registration.scope);
                }).catch(function (err) {
                    console.log("‚ùå Service Worker registration failed:", err);
                });
            });
        }
    </script>
</body>

</html>
